


<body>
    <div id="contenedor">
<mat-form-field>
    
    <input matInput="number" class="example-full-width" [(ngModel)]="art.Nit" extarea matInput placeholder="Nit">
</mat-form-field>

  
<mat-form-field>
    <input type="text" class="example-full-width"[(ngModel)]="art.Nombre_emp"extarea matInput placeholder="Nombre empresa">
</mat-form-field>
  
<mat-form-field>
    <input type="number" class="example-full-width"[(ngModel)]="art.Telefono" extarea matInput placeholder="Telefono">
 
</mat-form-field>

<mat-form-field>
    <input type="adress" class="example-full-width" [(ngModel)]="art.Direccion" extarea matInput placeholder="Direccion">
 
</mat-form-field>

<mat-form-field>
    <input type="text" class="example-full-width"[(ngModel)]="art.Ciudad" extarea matInput placeholder="Ciudad">
 
</mat-form-field>





<br>
<button mat-raised-button color="primary"(click)="alta()">Crear Empresa</button>
</div>



</body>


  <div class="TablaI">

  <table class="table" >
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nit</th>
      <th scope="col">Nombre Empresa</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
      <th scope="col">Ciudad</th>
     
     
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let art of empresa">
      <td>{{art.Nit}}</td>
      <td>{{art.Nombre_emp}}</td>
      <td>{{art.Telefono}}</td>
      <td>{{art.Direccion}}</td>
      <td>{{art.Ciudad}}</td>
    
      
      
    </tr>
    </tbody>

  </table>

  
  





<table mat-table class="mat-elevation-z8"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="Nit"  >
      <th mat-header-cell *matHeaderCellDef> Nit. </th>
      <td mat-cell *cdkCellDef="let empresa"> {{empresa.Nit} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nombre_emp">
      <th mat-header-cell *matHeaderCellDef> Nombre_emp </th>
      <td mat-cell *matCellDef="let  empresa" > {{empresa.Nombre_emp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let  empresa"> {{empresa.Telefono}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let  empresa"> {{empresa.Direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="Ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let  empresa"> {{empresa.Ciudad}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let  Empresa; columns: displayedColumns;"></tr>
  </table>
