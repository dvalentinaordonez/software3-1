




<div class="mainLogin">

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="user">Correo:</label>
                            <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" 
                            aria-describedby="emailHelp" placeholder="Ingrese Correo">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="pass" [(ngModel)]="pass" class="form-control"
                                aria-describedby="emailHelp" placeholder="Ingrese Contraseña">
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                               (click)="Login()">Login</button>
                        </div>
                        <div class="col-md-12">
                            <div class="login-or">
                                <hr class="hr-or">
                           
                            </div>
                        </div> 


                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
